<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>medicity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
     <link href="index.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    
        
    <style>
        body, html {
	height: 100%;
	font-family: Montserrat-Regular, sans-serif;
    align-content: center;
}
    form {
        padding: 10% 40%;
    }

      
    </style>
    </head>


<body>
    <h1>ac tonne calculator</h1>
<div class="cente">
      <form>
          length: <br>
          <input type="number" name="length" step="0.01" id="length" placeholder="length of room in feet" required><br>
          breath: <br>
          <input type="number" name="breath" step="0.01" id="breath" placeholder="breath of room in feet" required><br>
          height: <br>
          <input type="number" name="height" step="0.01" id="height" placeholder="height of room in feet" required><br>
        
    
        
          <input type="submit" onclick="sol()">

           <input type="number" id="result">
        </form>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            function sol()
            {
                let x= document.getElementById("length").value
                let y= document.getElementById("breath").value
                let z=document.getElementById("height").value
                let vol= x*y*z
                let sol= 3*(Math.sqrt(vol/10))
                document.getElementById("result").value=sol
            }
        </script>
</body>
</html>
